<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/Iynque-Ios7-Style-Calculator.512.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display" id="display" aria-placeholder="0"></div>
            <div class="buttons">
              <div class="operators">
                <button class="btn-operators btn">+</button>
                <button class="btn-operators btn">-</button>
                <button class="btn-operators btn">*</button>
                <button class="btn-operators btn">&divide;</button>
              </div>
              <div class="leftPanel">
                <div class="numbers">
                  <button class="numbers-digits btn">7</button>
                  <button class="numbers-digits btn">8</button>
                  <button class="numbers-digits btn">9</button>
                </div>
                <div class="numbers">
                  <button class="numbers-digits btn">4</button>
                  <button class="numbers-digits btn">5</button>
                  <button class="numbers-digits btn">6</button>
                </div>
                <div class="numbers">
                  <button class="numbers-digits btn">1</button>
                  <button class="numbers-digits btn">2</button>
                  <button class="numbers-digits btn">3</button>
                </div>
                <div class="numbers">
                  <button class="numbers-digits btn">0</button>
                  <!-- <button>.</button> -->
                  <button class="clear" id="clear">C</button>
                </div>
              </div>
              <button class="equal" id="result">=</button>
            </div>
        </div>
      </div>
    <script src="main.js"></script>
</body>
</html>
